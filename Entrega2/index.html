<!DOCTYPE html>
<html lang="es">

<!-- La cabeza (head) contiene información sobre la página que no se ve directamente -->
<head>
    <!-- Declara que el archivo usa caracteres en español -->
    <meta charset="UTF-8">
    <!-- Hace que la página se adapte a cualquier tamaño de pantalla (celular, tablet, pc) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vincula el archivo CSS que tiene los estilos (colores, tamaños, etc) -->
    <link rel="stylesheet" href="./style.css">
    <!-- El título que aparece en la pestaña del navegador -->
    <title>Calculadora de Gastos</title>
    <!-- Metadata que dice quién hizo la página -->
    <meta name="author" content="Nahuel Enciso">
</head>

<!-- El body es lo que ves en la pantalla -->
<body>
    <!-- main es el contenedor principal donde va el contenido importante -->
    <main>
        <!-- div es una caja que agrupa elementos -->
        <div class="card-res">
            <!-- form es un formulario donde el usuario ingresa datos -->
            <form class="form" novalidate>
                <!-- h2 es un título de segundo nivel -->
                <h2>Calculadora de Gastos</h2>
                <!-- div que contiene las etiquetas e inputs del formulario en forma de grid -->
                <div class="card-res-body">
                    <!-- label es la etiqueta que describe qué es lo que ingresa el usuario -->
                    <label for="eneFeb">ENE/FEB</label>
                    <!-- input type="number" permite al usuario ingresar números -->
                    <input type="number" id="eneFeb" name="eneFeb" min="0" step="0.01" placeholder="0.00"
                        title="Ingrese un valor numérico" required />

                    <label for="marAbr">MAR/ABR</label>
                    <input type="number" id="marAbr" name="marAbr" min="0" step="0.01" placeholder="0.00"
                        title="Ingrese un valor numérico" required />

                    <label for="mayJun">MAY/JUN</label>
                    <input type="number" id="mayJun" name="mayJun" min="0" step="0.01" placeholder="0.00"
                        title="Ingrese un valor numérico" required />

                    <label for="julAgo">JUL/AGO</label>
                    <input type="number" id="julAgo" name="julAgo" min="0" step="0.01" placeholder="0.00"
                        title="Ingrese un valor numérico" required />

                    <label for="sepOct">SEP/OCT</label>
                    <input type="number" id="sepOct" name="sepOct" min="0" step="0.01" placeholder="0.00"
                        title="Ingrese un valor numérico" required />

                    <label for="novDic">NOV/DIC</label>
                    <input type="number" id="novDic" name="novDic" min="0" step="0.01" placeholder="0.00"
                        title="Ingrese un valor numérico" required />
                </div>

                <!-- Este elemento <a> muestra el total cuando el usuario hace clic en Calcular -->
                <!-- Al principio está oculto (display: none en CSS) y aparece con JavaScript -->
                <a class="resultado" id="resultado">
                    TOTAL INGRESADO: <span id="totalValor">0.00</span>
                </a>

                <!-- input type="submit" es el botón que envía los datos del formulario -->
                <input type="submit" value="Calcular" class="btnCalcular" />
                <!-- input type="reset" es el botón que limpia todos los campos del formulario -->
                <input type="reset" value="Borrar" class="btnBorrar" />
            </form>
        </div>
    </main>

    <!-- Vincula el archivo JavaScript que tiene la lógica y funcionalidad -->
    <script src="./script.js"></script>
</body>

</html>
